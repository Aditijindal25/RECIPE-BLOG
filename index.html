<html lang="en">
<head>

  <title>Recipe Blog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #ff6f00;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search {
      text-align: center;
      margin: 20px;
    }

    .search input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .stars {

      font-size: 18px;
    }

    .add-recipe {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
    }

    .add-recipe input,
    .add-recipe textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }

    button {
      background: #ff6f00;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
